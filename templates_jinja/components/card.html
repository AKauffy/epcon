{% macro card(title, text) -%}
<div class="mdc-card demo-card">
    <div class="mdc-card__primary-action pv1 ph3" tabindex="0">
        <div class="demo-card__primary">
            <h2 class="demo-card__title mdc-typography--headline6">{{ title }}</h2>
            <h3 class="demo-card__subtitle mdc-typography--subtitle2">{{ text }}</h3>
        </div>
    </div>
</div>
{%- endmacro %}
