<html>
  <body>
    <style type="text/css">
      body {
        font-family: monospace;
        line-height: 1.5em;
      }
      th { text-align: left; }
      td, th { padding: .5em; }
      tr:hover td { background: yellow; }
    </style>
    <table>
      <tr><th>Key</th><th>Value</th></tr>
      {% for key, val in debug_vars %}
      <tr><td>{{ key }}</td><td>{{ val }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
